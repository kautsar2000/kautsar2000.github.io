<div class="d-flex justify-content-between">
    <h1 class="mt-5">Data Siswa</h1>
    <div>
    <button type="button" class="btn btn-primary mt-5" id ="btntambah" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Tambah</button>
    <button type="button" class="btn btn-primary mt-5"> Cetak</button>
</div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="input-group">
            <input class="form-control border" type="search" id="cari_siswa" placeholder="Cari Nama Siswa">
        </div>
    </div>
</div>
    <br>
    <table id="tabel_siswa"class="table table-striped">
        <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Nis</th>
        <th scope="col">Nama</th>
        <th scope="col">Kelas</th>
        <th scope="col">Alamat</th>
        <th scope="col">Nomot Telepon</th>
        <th scope="col">Aksi</th>
        
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div> <!-- form -->
        <div class="container">
            <div class="content-header" >
            <div class="row">
                <div class="col-md-8">
                    <form id='form'  enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="NIM">Nim</label>
                            <input name="nim" type="text" class="form-control" onKeyPress="return goodchars(event,'0123456789.',this)" id="nim" placeholder="Nim">
                        </div>
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input name="nama" type="text" class="form-control" id="nama" placeholder="Nama">
                        </div>
                        <div class="form-group">
                            <label for="jeniskel">Kelas</label>
                            <select name="jeniskel" class="form-control" id="kelas">
                                <option>Pilih..</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                        <div class="form-row">
                        </div>
                        <div class="form-group" name ="kelamin" id = "jeniskelamin">
                            <label for="kelamin"> Jenis Kelamin</label> <br>
                            <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="jekel" id="rlaki" value="Laki-laki">
                            <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
                            </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jekel" id="rperempuan" value="Perempuan">
                            <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                            </div>
                        <div class="form-group col-md-8 mb-3">
                        <div class="form-group">
                            <label for="no_hp">Telepon</label>
                            <input name="no_hp" type="text" class="form-control" onKeyPress="return goodchars(event,'0123456789.',this)" id="no_hp" placeholder="Nomor Telpon">
                        </div>
                    </form>
                </div>
            </div>
        </div>
